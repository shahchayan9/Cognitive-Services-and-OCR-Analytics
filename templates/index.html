<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Analytics Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>OCR Analytics Page</h1>

    <!-- Step 1: Image Upload -->
    <div id="step1" class="step">
      <h3>Step 1: Select Image</h3>
      <input type="file" id="imageUpload" accept="image/*" class="btn">
      <div id="imagePreview" class="image-preview"></div> <!-- Added image preview section -->
    </div>

    <!-- Step 2: OCR Analyze Button -->
    <div id="step2" class="step">
      <h3>Step 2: Analyze Image</h3>
      <button id="analyzeBtn" class="btn-primary">OCR Analyze</button>
    </div>

    <!-- Step 3: OCR Output -->
    <div id="step3" class="step">
      <h3>Step 3: Extracted Text</h3>
      <div id="ocrOutput" class="output-box">OCR Categories Output will appear here</div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
